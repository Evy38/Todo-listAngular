<div class="task">
    
    <input type="checkbox" [checked]="task.completed" (change)="onToggle()" />

    <span [class.completed]="task.completed">{{ task.title }} - {{ task.author }}</span>

    <img src="assets/icons/trash-solid.svg" alt="Supprimer" (click)="onDelete()" class="icon-trash" />

  </div>
